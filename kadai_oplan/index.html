<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPLAN Inc.</title>
    <link rel="stylesheet" href="styles/loader.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="headerback">
        <img class="header__icon" src="images/logo-white.png" alt="">
        <div class="header__list">
          <a href="">Home</a>
          <a href="">Service</a>
          <a href="">Company</a>
          <a href="">Recruit</a>
          <a href="">Contact</a>
        </div>
      </div>
    </header>
    <section class="hero-section">
      <div class="hero">   
        <div class="hero__title">OPLAN INC.</div>     
        <div class="hero__title__sub">世界中の人々に喜んでもらえるサービス・プロダクトを！</div>     
        <video class="hero__video" src="images/banner.mp4" muted autoplay playsinline loop>
      </video>
      </div>
    </section>
    <section class="middle-section">
      <div class="middle">
        <div class="middle__textbox">
        <div class="middle__title">SERVICES</div>
        <div class="middle__title__sub">事業内容</div>
        </div>
        <div class="middle__contents">
          <div class="middle__left__box">
            <div class="middle__left__text__outer">お客様の課題に応えられる理想的なソリューションを提供</div>
            <div class="middle__left">
              <div class="middle__left__text">IT Solution</div>
              <div class="middle__left__text__sub">業務委託/請負開発</div>
              <img class="middle__images_l" src="images/service-it.jpg" alt=""></div>  
          </div>
          <div class="middle__center__box">
            <div class="middle__center__text__outer">世の中がより便利になるように斬新なITサービスを提供</div>
            <div class="middle__center">
              <div class="middle__center__text">Products</div>
              <div class="middle__center__text__sub">自社提供サービス</div>
              <img class="middle__images_c" src="images/service-products.jpg" alt=""></div>  
          </div>
          <div class="middle__right__box">
            <div class="middle__right__text__outer">“伝わる動画”と”伝わるデザイン”お客様の伝えたいを形に</div>
            <div class="middle__right">
              <div class="middle__right__text">Media</div>
              <div class="middle__right__text__sub">動画/デザイン制作</div>
              <img class="middle__images_r" src="images/service-media.jpg" alt=""></div>  
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
